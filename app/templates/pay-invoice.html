{% set active_page = "pay-invoice" %}
{% extends "base.html" %}

{% block content %}

<h2>Invoice</h2>
<br>

<div class="row">
  <div class="twelve columns">
    <b>Created on</b>: &nbsp; {{ data["date"] }}
    <br>
    <b>Amount due</b>: &nbsp; {{ data["unit"] }} &nbsp; {{ data["amount"] }}
  </div>
</div>
<br>

<div class="row">
  <div class="twelve columns">
    <img src="{{ qrcode(data['payment_request']) }}" style="width: 300px; height: 300px;">
  </div>
</div>

{% endblock content %}
